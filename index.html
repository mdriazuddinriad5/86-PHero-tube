<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>86 PHero Tube</title>

    <link rel="shortcut icon" href="./images/Logo.png" type="image/x-icon">

    <!-- Font setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
    </style>

    <!-- Installing daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'focus-btn-bg': '#FF1F3D',
                        'faded-btn-bg': '#25252533',
                        'category-color': '#252525b3',
                        'nav-color':'#252525',
                        'title-color':'#171717',
                    }
                }
            }
        }
    </script>

</head>

<body class="container mx-auto w-11/12">

    <header>
        <nav class="flex justify-between mt-12">
            <div><img src="./images/Logo.png" alt=""></div>
            <div onclick="sortByView()" id="sort-btn" class="btn px-5 py-2 faded-btn-bg text-nav-color text-lg font-medium"><button>Sort by view</button></div>
            <div id="blog" class="btn px-5 py-2 bg-focus-btn-bg"><button>Blog</button></div>
        </nav>
        <hr class="my-8">
    </header>
    <main>


        <!-- category container section -->

        <section id="category-container" class="mt-8 mb-10 flex justify-center gap-6">

        </section>

        <!-- card container -->
        <section id="card-container" class="grid grid-cols-4 gap-6 mb-28">
           
        </section>

        <!-- null content container -->

        <section id="no-content"> 

        </section>

    </main>


    <!-- Linking Js file -->
    <script src="js/index.js"></script>
</body>

</html>
